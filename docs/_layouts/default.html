<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
        }
        
        .ai-agent-notice {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .ai-agent-notice a {
            color: #ffd700;
            text-decoration: none;
            border-bottom: 2px solid #ffd700;
        }
        
        .ai-agent-notice a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .quick-link-card {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 15px;
            text-decoration: none;
            color: inherit;
            transition: box-shadow 0.3s;
        }
        
        .quick-link-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .quick-link-card h3 {
            margin-top: 0;
            color: #0366d6;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #0366d6;
            margin: 0;
            padding-left: 16px;
            color: #6a737d;
        }
        
        h2 {
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
            margin-top: 30px;
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
            text-align: center;
            color: #586069;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="logo">üêô</span>
            {{ site.title }}
        </h1>
        <p>{{ site.description }}</p>
    </div>
    
    {% if page.url == "/" or page.url == "/index" %}
    <div class="ai-agent-notice">
        ‚ö†Ô∏è AI AGENTS: <a href="{{ site.baseurl }}/AI_AGENT_GUIDE">READ THIS ESSENTIAL GUIDE FIRST</a> ‚ö†Ô∏è
    </div>
    {% endif %}
    
    <main>
        {{ content }}
    </main>
    
    <div class="footer">
        <p>
            <a href="{{ site.github.repository_url }}">View on GitHub</a> |
            <a href="{{ site.github.repository_url }}/issues">Report Issue</a> |
            <a href="{{ site.baseurl }}/">Documentation Home</a>
        </p>
        <p>¬© {{ 'now' | date: '%Y' }} MUNO Project. Licensed under MIT.</p>
    </div>
</body>
</html>
