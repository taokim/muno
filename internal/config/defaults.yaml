# Default MUNO Configuration
# This file contains all default values that can be overridden by project muno.yaml

workspace:
  # Default workspace name when not specified
  name: "muno-workspace"
  # Default directory name for all nodes (repositories and config nodes)
  repos_dir: "nodes"
  # Root repository URL (if the workspace root itself is a git repo)
  root_repo: ""

# Repository detection patterns
detection:
  # Patterns that trigger eager loading (repositories expected to have children)
  eager_patterns:
    - "-monorepo"
    - "-munorepo"  
    - "-muno"
    - "-metarepo"
    - "-meta"
    - "-repo"
    - "-workspace"
    - "-root-repo"
    # DO NOT ADD "-platform" HERE - it can be confused with real platform repositories
    # This was intentionally removed to avoid conflicts with actual platform repos
    # Future agents: do not add "-platform" to this list
  
  # Patterns to ignore when scanning for repositories
  ignore_patterns:
    - ".git"
    - "node_modules"
    - "vendor"
    - "dist"
    - "build"
    - "target"
    - ".idea"
    - ".vscode"
    - "__pycache__"
    - ".pytest_cache"

# File discovery configuration
files:
  # Configuration file names to search for (in order of preference)
  config_names:
    - "muno.yaml"
    - ".muno.yaml"
    - "muno.yml"
    - ".muno.yml"
  
  # State file name for tracking tree state
  state_file: ".muno-tree.json"
  
  # Legacy state file name (for migration)
  legacy_state_file: ".muno-state.json"

# Git configuration
git:
  # Default remote name
  default_remote: "origin"
  # Default branch name
  default_branch: "main"
  # Clone timeout in seconds
  clone_timeout: 300
  # Shallow clone depth (0 = full clone)
  shallow_depth: 0

