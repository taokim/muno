workspace:
    name: existing-project
    manifest:
        remote_name: origin
        remote_fetch: https://github.com/yourorg/
        default_revision: main
        projects:
            - name: auth-service
              groups: backend,services
            - name: order-service
              groups: backend,services
            - name: payment-service
              groups: backend,services
            - name: web-app
              groups: frontend,ui
            - name: mobile-app
              groups: mobile,ui
            - name: shared-libs
              groups: shared,core
scopes:
    backend:
        repos:
            - auth-service
            - order-service
            - payment-service
        description: Backend services development
        model: claude-sonnet-4
        auto_start: true
    frontend:
        repos:
            - web-app
            - mobile-app
        description: Frontend and mobile development
        model: claude-sonnet-4
        auto_start: true
    fullstack:
        repos:
            - backend/*
            - frontend
            - shared-libs
        description: Full-stack development
        model: claude-sonnet-4
        auto_start: false
    infra:
        repos:
            - shared-libs
        description: Infrastructure and shared libraries
        model: claude-sonnet-4
        auto_start: false
    order-flow:
        repos:
            - order-service
            - payment-service
            - shipping-service
        description: Order processing pipeline
        model: claude-sonnet-4
        auto_start: false
