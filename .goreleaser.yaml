# .goreleaser.yaml
project_name: repo-claude

before:
  hooks:
    - go mod tidy

builds:
  - id: repo-claude
    binary: rc
    main: ./cmd/repo-claude
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.buildTime={{.Date}}

archives:
  - id: repo-claude
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: taokim
    name: repo-claude
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
  header: |
    ## Repo-Claude v{{.Version}}
    
    Multi-repository orchestration for Claude Code agents.
    
  footer: |
    ## Installation
    
    ### macOS/Linux
    ```bash
    # macOS (Intel)
    curl -L https://github.com/taokim/repo-claude/releases/download/v{{.Version}}/repo-claude_Darwin_x86_64.tar.gz | tar xz
    
    # macOS (Apple Silicon)
    curl -L https://github.com/taokim/repo-claude/releases/download/v{{.Version}}/repo-claude_Darwin_arm64.tar.gz | tar xz
    
    # Linux (x86_64)
    curl -L https://github.com/taokim/repo-claude/releases/download/v{{.Version}}/repo-claude_Linux_x86_64.tar.gz | tar xz
    
    # Linux (ARM64)
    curl -L https://github.com/taokim/repo-claude/releases/download/v{{.Version}}/repo-claude_Linux_arm64.tar.gz | tar xz
    
    # Then install
    chmod +x rc
    sudo mv rc /usr/local/bin/
    ```
    
    ### Homebrew
    ```bash
    brew tap taokim/tap
    brew install repo-claude
    ```

brews:
  - name: repo-claude
    homepage: https://github.com/taokim/repo-claude
    description: Multi-repository orchestration for Claude Code agents
    license: MIT
    skip_upload: auto
    repository:
      owner: taokim
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    test: |
      system "#{bin}/rc", "--version"
    install: |
      bin.install "rc"
    
    dependencies:
      - name: git